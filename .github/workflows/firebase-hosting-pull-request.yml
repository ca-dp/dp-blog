name: Deploy to Firebase Hosting on PR

on:
  pull_request: { }
  push:
    branches:
      - 'master'
  schedule:
    - cron:  '0 10 * * *'

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: |
          npm install -g yarn
          yarn install
          yarn build
          yarn export

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CA_DEVELOPER_PRODUCTIVITY }}'
          projectId: ca-developer-productivity
          channelId: live
